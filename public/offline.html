<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>账号管理器（离线）</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
      }
      .card {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 1rem;
        padding: 2rem;
        max-width: 24rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1rem;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>离线模式</h1>
      <p>当前网络不可用，但本地保存的账号数据依旧安全。</p>
      <p>恢复网络后即可继续同步界面。</p>
    </div>
  </body>
</html>
